<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Bing Maps</title>
    <link rel="stylesheet" href="style.css">
    <style>
      .map {
        width: 100%;
        height: 98vh;
      }
    </style>
  </head>
  <body>
    <div id="overlay-container" class="overlay-container" style="display: none;">
      <div id="overlay" class="overlay">
        <h2 id="overlay-title" class="overlay-title">Trip Info</h2>
        <div id="overlay-content" class="overlay-content"></div>
        <button id="overlay-close" class="overlay-close">&times;</button>
      </div>
    </div>
    <div id="address-overlay"></div>
    <div id="map" class="map"></div>
    <!-- Pointer events polyfill for old browsers, see https://caniuse.com/#feat=pointer -->
    <script src="https://cdn.jsdelivr.net/npm/elm-pep@1.0.6/dist/elm-pep.js"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
